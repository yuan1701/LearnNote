<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>28-jQuery自定义事件</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(function(){
            /**
             * jQuery自定义事件的两个条件
             * 1.通过on添加事件
             * 2.通过trigger()来触发
             * 
             * */

            $('.outer').on('myClick',function(){
                alert('outer')
            })
            $('.outer').triggerHandler('myClick')
 

        })
    </script>

    <style>
    .outer{
        background: #39f;
        width: 100px;
        height: 100px;
    }
    </style>
</head>
<body>
    <div class="outer">
    </div>

    <!-- 思考
        1.什么是自定义事件
        2.自定义事件的前提条件
     
    -->
    
</body>
</html>
