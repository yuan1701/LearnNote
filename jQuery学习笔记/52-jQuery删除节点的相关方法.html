<!DOCTYPE html>
<html lang="en">
<head>

    <title>52-jQuery删除节点的相关方法</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(function(){
            /* 删除节点

            remove()

            删除被选元素（及其子元素） 包含绑定事件和jQuery相关数据

            empty()

            从被选元素中删除子元素

            detach()
            删除被选元素（及其子元素） 不包含绑定事件和jQuery相关数据
            
            */
           $('button').click(function(){
            //    $('li').remove()
            //    $('li').remove('.item')


            // $('ul').empty()

            // $('li').detach()
            $('li').detach('.item')


                

           })
            
        })
    
    </script>
</head>
<body>
    <button>删除节点</button>
    <ul>
        <li class="item">我是li1</li>
        <li>我是li2</li>
        <li>我是li3</li>
    </ul>
    <div>我是btn</div>
