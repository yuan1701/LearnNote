<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>旋转太极</title>
</head>
    <style>
        body{
            background: #ccc;
        }
    .taiji{
        display: block;
        width: 200px;
        height: 200px;
        margin: 100px auto;
        border-radius: 50%;
        background: linear-gradient(to right ,black 50%,#fff 50%);
        animation: rotate 1s infinite linear;

    }
    .taiji::before,.taiji::after{
        display: block;
        content: '';
        width: 50%;
        height: 50%;
        border-radius: 50%;
        margin: 0 auto;
    }
    .taiji::after{
        background: radial-gradient(black 25%,#fff 25%);
        transform-origin: 50% 100%;
        animation: change 1s infinite alternate ease-in-out;
        animation-delay: -1s;
        /* animation-direction: alternate 轮流反向播放动画*/
    }
    .taiji::before{
        /* transform: scale(1.5); */
        transform-origin: 50% 0%;
        background: radial-gradient(#fff 25%,black 25%);
        animation: change 1s infinite alternate ease-in-out;
    }

    @keyframes change {
        0%{
            transform: scale(0.5); 
        }
        100%{
            transform:scale(1.5)
        }
        
    }
    @keyframes rotate {
        from{
            transform: rotate(0deg)
        }
        to{
            transform: rotate(360deg)
        }
        
    }
    </style>

<body>
    <i class="taiji"></i>
</body>
</html>
