<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bubble</title>
    <style>
        body,html{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #9b59b6;
        }
        .bubbles{
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }
        .bubble{
            position: absolute;
            width: 40px;
            height: 40px;
            bottom: -100px;  
            background: #f1f1f1;
            border-radius: 50%;
            opacity: 0.5;
            animation: flying 10s infinite ease-in;
        }
        @keyframes flying {
            0%{
                bottom: -100px;
                transform: translateX(0px)
            }
            50%{
                transform: translateX(100px)
            }
            100%{
                bottom: 1080px;
                transform: translateX(-200px)
            }
        }
    </style>
</head>
<body>
    <div class="bubbles">
    </div>
    <script>
        creatBubble()
        function creatBubble(){
            var bubbles = document.getElementsByClassName('bubbles')[0]
            
            for(let i=0;i<9;i++){
                var bubble = document.createElement('div')
                bubble.classList.add('bubble')
                bubble.style.left = i/10*100+'%'
                bubble.style.padding = ran(0,20)+'px';
                // bubble.style.transform='scale(' +ran(0.5,5)+')'
                bubble.style.animationDelay = ran(0,8)+'s'
                bubble.style.animationDuration = ran(6,10)+'s'


                bubbles.appendChild(bubble)
            }
        }
        function ran(min, max){
            return Math.floor((Math.random()*(max-min)+min))
        }
    </script>
</body>
</html>
