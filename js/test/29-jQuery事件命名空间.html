<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>29-jQuery事件命名空间</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(function(){
            /**
             * jQuery事件命名空间要满足两个条件
             * 1.事件通过on绑定
             * 2.通过trigger()来触发
             * 
             * */

            $('.outer').on('myClick.zs',function(){
                console.log(1)
                alert('zs outer')
            })
            $('.outer').on('myClick.ls',function(){
                alert('ls outer')
            })
            $('.outer').triggerHandler('myClick.zs')
 

        })
    </script>

    <style>
    .outer{
        background: #39f;
        width: 100px;
        height: 100px;
    }
    </style>
</head>
<body>
    <div class="outer">
    </div>

    <!-- 思考
        1.事件命名空间的作用是什么
        2.事件命名空间的前提条件是什么
     
    -->
    
</body>
</html>
