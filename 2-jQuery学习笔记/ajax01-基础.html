<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax01</title>
    <script>
        /*
        1.什么是ajax？
        与服务器交换数据并更新部分网页的艺术，在不重新加载整个页面的情况下

        启动本目录下的node server.js,访问 http://127.0.0.1:3000/ajax.html
        开始测试本例
        */

        window.onload = function () {
            var btn = document.getElementsByTagName('button')[0]

            btn.onclick = function () {
                // 1.创建对象
                var xhr;
                if (window.XMLHttpRequest) {
                    // code for IE7+, Firefox, Chrome, Opera, Safari
                    xhr = new XMLHttpRequest();
                } else {
                    // code for IE6, IE5
                    xhr = new ActiveXObject("Microsoft.XMLHTTP");
                }
                // 2.设置请求方式和地址
                /* method：请求的类型；GET 或 POST
                    url：文件在服务器上的位置
                    async：true（异步）或 false（同步）ajax存在的意义就是发送异步请求*/

                /* 在ie浏览器中，ajax的get请求会认为是同一个url只有一个结果 解决方法：加一个随机数
                1. Math.random()
               2.new Date().getTime()
                */
              
                xhr.open('get', '/haha?t='+new Date().getTime(), true)
                // 3.发送请求
                xhr.send()
                // 4.监听变化
                xhr.onreadystatechange = function (res) {
                    /*
                    0: 请求未初始化
                    1: 服务器连接已建立
                    2: 请求已接收
                    3: 请求处理中
                    4: 请求已完成，且响应已就绪
                    */
                    if (xhr.readyState == 4) {

                        if (xhr.status >= 200 && xhr.status < 300 || xhr.status == 304) {

                            console.log(xhr.responseText)
                        }

                    }

                    // 5.处理数据
                }
            }
        }

    </script>
</head>

<body>
    <button>点击</button>

    <!-- 思考
        1.什么是json
        2.前端如何处理json数据
        3.在低版本的IE浏览器中如何处理json数据 json2.js
    -->


</body>

</html>
