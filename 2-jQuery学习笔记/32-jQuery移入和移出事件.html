<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>32-jQuery移入和移出事件</title>
    <script src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/js/lib/jquery-1.10.2_1c4228b8.js"></script>
    <script>
        $(function(){
            /*
                移入和移出事件
                

                mouseout()/ mouseover() 子元素被移入移出会触发父元素的事件
                        
            */
            // $('.outer').mouseover(function(){
            //     console.log('mouseover');
            // })
            // $('.outer').mouseout(function(){
            //     console.log('mouseout');
            // })
           

            /* mouseenter()/mouseleave() 子元素被移入移出不会触发父元素的事件 */
            $('.outer').mouseenter(function(){
                console.log('mouseenter');
            })
            $('.outer').mouseleave(function(){
                console.log('mouseleave');
            })

            $('.outer').hover(function(){
                console.log('enter')
            },function(){
                console.log('out')
            })

            $('.outer').hover(function(){
                console.log('enter or out')
            })
        })
    
    </script>

    <style>
    .outer{
        background: #39f;
        width: 100px;
        height: 100px; 
    }
    .inner{
        background: #ff4;
        width: 50px;
        height: 50px;
    }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>

        2.在企业开发中移入和移出最常见的的应用场景有哪些
        3.jQuery的hover()事件内部是如何实现的？
    -->
    
</body>
</html>
