<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>53-jQuery替换节点的相关方法</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(function(){
            /* 替换节点

            replaceWith()
            replaceAll(seletor)

            替换所有匹配的元素为指定元素
            
            */
           $('button').click(function(){
               // 1.新建节点
               $h6 = $('<h6>我是h6</h6>')

                // $('h2').replaceWith($h6)
                $h6.replaceAll('h2')

           })
            
        })
    
    </script>
</head>
<body>
    <button>替换节点</button>
    <h2>我是h2</h2>
    <h2>我是h2</h2>
    <p>我是段落</p>

</body>
</html>
