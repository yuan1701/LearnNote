<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>31-jQuery事件委托</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(function(){
            /*
            什么是事件委托？
            请别人帮忙做某件事件，然后将结果做完反馈给我们
            
            */
            $('button').click(function(){
                $('ul').append('<li>新增加的li</li>')
            })
            // 在jquery里通过核心函数取到的元素不止一个，在添加事件的时候回遍历所有的
            // $('ul>li').click(function(){
            //     console.log($(this).index())
              // 新添加的li没有点击事件
            // })

            // $('ul').delegate('li','click',function(){
            //     console.log($(this).index())
            // })
        })
    
    </script>

    <style>
    .outer{
        background: #39f;
        width: 100px;
        height: 100px; 
    }
    .inner{
        background: #ff4;
        width: 50px;
        height: 50px;
    }
    </style>
</head>
<body>
    <ul>
        <li>我是li1</li>
        <li>我是li2</li>
        <li>我是li3</li>
    </ul>
    <button>添加</button>

    <!-- 思考
        1.什么是事件委托
        2.事件委托的优缺点
        3.实现事件委托要满足的条件
     
    -->
    
</body>
</html>
