<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>50-jQuery无限循环滚动</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <style>
        *{
            margin: 0;padding: 0;
        }
        body{
            overflow: hidden;
        }
        div{
            width: 600px;
            height: 150px;
            border: 1px solid yellow;
            margin: 200px auto;
            overflow: hidden;
        }
        ul{
            width: 1800px;
            list-style: none;
        }
    
        ul>li{
            width: 300px;
            height: 150px;
            float: left;
            font-size: 5rem;
            line-height: 150px;
            text-align: center;
            background:salmon;
            color: #fff;
        }
        ul>li:nth-child(odd){
            background:#37f;
        }
        
    </style>
    <script>
        $(function(){
            /* 如何实现无限滚动 */
            // 1.定义偏移量
            var offset = 0;
            // 2.设置一个定时器
            var timer 
            function autoPlay(){
                timer = setInterval(function(){
                    offset+=-10
                    if(offset<=-1200){offset=0}
                    $('ul').css('marginLeft',offset)
                },50)
            }
            autoPlay()
          
            // 3.监听li的移入和移出事件
            $('li').hover(function(){
                // 清除滚动
                clearInterval(timer)
                // 非当前的卡片添加蒙版

                // $(this).siblings().css(
                //     'opacity', 0.5
                // )

                $(this).siblings().fadeTo(100,0.5)


            },function(){
                // 继续滚动
                autoPlay()
                // 清除所有的蒙版
                $(this).siblings().css(
                    'opacity', 1
                )


            })
            
            
        })
    
    </script>
</head>
<body>
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>1</li>
            <li>2</li>
        </ul>
    </div>
        

    
    
</body>
</html>
