<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax03-jQuery</title>
    <script src="./jQuery/jquery3.4.1.js"></script>
    <script>
        $(function () {
            var data = {
                '姓名': '张三',
                age: 33
            }
            $("button").eq(0).click(function () {
                $.ajax({
                    type: 'get',
                    url: "haha",
                    data: data,
                    success: function (res) {
                        console.log(res)
                    },
                    error: function (err) {
                        console.log(err)
                    }
                })
            })

            $("button").eq(1).click(function () {
                $.ajax({
                    type: 'post',
                    url: "haha",
                    data: data,
                    success: function (res) {
                        console.log(res)
                    },
                    error: function (err) {
                        console.log(err)
                    }
                })
            })
        })

    </script>
</head>

<body>
    <button>get请求</button>
    <button>post请求</button>

</body>

</html>
